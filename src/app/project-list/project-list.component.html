<div class="filter-container">
  <button *ngFor="let category of categories" (click)="filterByCategory(category)">
    {{ category }}
  </button>
  <button (click)="filterByCategory('')">Показати всі</button>
</div>

<div class="project-list">
  <div *ngFor="let project of filteredProjects" class="project-item">
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <p>Дата завершення: {{ project.completionDate }}</p>
    <img [src]="project.image" alt="{{ project.title }}">
  </div>
</div>
